<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LM Studio Chat</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Highlight.js CSS for code blocks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
  <style>
    :root {
      --background-color: #1e1e1e;
      --text-color: #ffffff;
      --input-background: #2d2d2d;
      --user-message-color: #2b5278;
      --assistant-message-color: #252526;
      --button-color: #4a90e2;
      --accent-color: #4caf50;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body,
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    /* Header/Server URL section */
    #server-url-container {
      padding: 0.75rem;
      background-color: var(--input-background);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    
    #server-url {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 0.95rem;
    }
    
    #connect-button {
      padding: 0.55rem 1rem;
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color var(--transition-speed);
    }
    
    #connect-button:hover {
      background-color: var(--accent-color);
    }
    
    #connection-status {
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      background-color: var(--input-background);
      color: #888;
    }
    
    /* Chat container */
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    /* Message card styling */
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.5;
      background-color: var(--assistant-message-color);
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s ease;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: var(--user-message-color);
    }
    
    .assistant-message {
      align-self: flex-start;
      background-color: var(--assistant-message-color);
    }
    
    .message-header {
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.85rem;
    }
    
    .message-model {
      font-size: 0.75rem;
      color: #aaa;
      margin-bottom: 0.35rem;
    }
    
    .message-content {
      margin-bottom: 0.5rem;
    }
    
    .message-metrics {
      font-size: 0.75rem;
      color: #aaa;
      text-align: right;
    }
    
    /* Markdown styling inside message content */
    .message-content h1,
    .message-content h2,
    .message-content h3,
    .message-content h4,
    .message-content h5,
    .message-content h6 {
      margin: 0.5rem 0;
      font-weight: 600;
    }
    
    .message-content p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
    
    .message-content code {
      background-color: rgba(27, 31, 35, 0.15);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    }
    
    .message-content pre {
      background-color: #282c34;
      color: #abb2bf;
      padding: 0.8rem;
      overflow-x: auto;
      border-radius: 6px;
      margin: 0.5rem 0;
    }
    
    .message-content blockquote {
      border-left: 4px solid var(--button-color);
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      color: #ccc;
      background: rgba(74, 144, 226, 0.1);
    }
    
    /* Input container */
    #input-container {
      padding: 0.75rem;
      background-color: var(--input-background);
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow);
    }
    
    #user-input {
      flex-grow: 1;
      padding: 0.6rem 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 0.95rem;
    }
    
    #user-input::placeholder {
      color: #4a5568;
    }
    
    #send-button {
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      width: 2.75rem;
      height: 2.75rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color var(--transition-speed);
    }
    
    #send-button:hover {
      background-color: var(--accent-color);
    }
    
    #send-button svg {
      width: 1.3rem;
      height: 1.3rem;
    }
    
    @media (max-width: 480px) {
      .message {
        max-width: 90%;
      }
    
      #server-url-container {
        flex-direction: column;
        align-items: stretch;
      }
    
      #server-url,
      #connect-button {
        width: 100%;
        margin-right: 0;
        margin-bottom: 0.5rem;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Markdown rendering library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Configure marked with highlight.js support -->
  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      highlight: function (code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return code;
      }
    });
  </script>
  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- MathJax configuration and library for LaTeX support -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <div id="app">
    <div id="server-url-container">
      <input type="text" id="server-url" placeholder="Enter LM Studio server address" />
      <button id="connect-button">Connect</button>
    </div>
    <div id="connection-status">Disconnected</div>
    <div id="chat-container"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." disabled />
      <button id="send-button" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const serverUrlInput = document.getElementById('server-url');
    const connectButton = document.getElementById('connect-button');
    const connectionStatus = document.getElementById('connection-status');
    const sendButton = document.getElementById('send-button');

    let isConnected = false;
    let currentModel = '';

    function addMessage(content, isUser, metrics = null) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'assistant-message');

      const headerDiv = document.createElement('div');
      headerDiv.classList.add('message-header');
      headerDiv.textContent = isUser ? 'You' : 'Assistant';
      messageDiv.appendChild(headerDiv);

      if (!isUser && currentModel) {
        const modelDiv = document.createElement('div');
        modelDiv.classList.add('message-model');
        modelDiv.textContent = currentModel;
        messageDiv.appendChild(modelDiv);
      }

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      // Render Markdown content to HTML
      contentDiv.innerHTML = marked.parse(content);
      messageDiv.appendChild(contentDiv);

      if (metrics) {
        const metricsDiv = document.createElement('div');
        metricsDiv.classList.add('message-metrics');
        metricsDiv.textContent = metrics;
        messageDiv.appendChild(metricsDiv);
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Highlight code blocks within the message
      messageDiv.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });

      // Process LaTeX math using MathJax
      if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise([messageDiv]).catch((err) => console.error('MathJax typeset failed:', err));
      }
    }

    async function connectToServer() {
      const serverUrl = serverUrlInput.value.trim();
      if (!serverUrl) {
        updateConnectionStatus('Please enter a valid server address', false);
        return;
      }

      try {
        updateConnectionStatus('Connecting...', false);
        const response = await fetch(`${serverUrl}/v1/models`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error('Server response was not ok');

        const data = await response.json();
        if (data && data.data && data.data.length > 0) {
          currentModel = data.data[0].id;
          isConnected = true;
          updateConnectionStatus('Connected', true);
          userInput.disabled = false;
          sendButton.disabled = false;
          addMessage('Connected to LM Studio server. You can start chatting now!', false);
        } else {
          throw new Error('No models available');
        }
      } catch (error) {
        console.error('Error:', error);
        updateConnectionStatus('Failed to connect', false);
        addMessage('Error: Unable to connect to the LM Studio server. Please check the address and try again.', false);
      }
    }

    function updateConnectionStatus(message, connected) {
      connectionStatus.textContent = message;
      connectionStatus.style.color = connected ? 'var(--accent-color)' : '#f44336';
      connectButton.textContent = connected ? 'Disconnect' : 'Connect';
      serverUrlInput.disabled = connected;
      userInput.disabled = !connected;
      sendButton.disabled = !connected;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !isConnected) return;

      // Add user message to chat
      addMessage(message, true);

      // Create an empty assistant message element to be updated as data streams in
      const assistantMessageElement = document.createElement('div');
      assistantMessageElement.classList.add('message', 'assistant-message');

      const headerDiv = document.createElement('div');
      headerDiv.classList.add('message-header');
      headerDiv.textContent = 'Assistant';
      assistantMessageElement.appendChild(headerDiv);

      if (currentModel) {
        const modelDiv = document.createElement('div');
        modelDiv.classList.add('message-model');
        modelDiv.textContent = currentModel;
        assistantMessageElement.appendChild(modelDiv);
      }

      const assistantContentDiv = document.createElement('div');
      assistantContentDiv.classList.add('message-content');
      assistantMessageElement.appendChild(assistantContentDiv);

      chatContainer.appendChild(assistantMessageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      userInput.value = '';
      userInput.disabled = true;
      sendButton.disabled = true;

      const serverUrl = serverUrlInput.value.trim();
      const startTime = performance.now();

      try {
        const response = await fetch(`${serverUrl}/v1/chat/completions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: currentModel,
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message }
            ],
            temperature: 0.7,
            max_tokens: -1,
            stream: true
          })
        });

        if (!response.ok) throw new Error('Server response was not ok');

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let done = false;
        let accumulatedText = '';

        while (!done) {
          const { value, done: doneReading } = await reader.read();
          done = doneReading;
          if (value) {
            // Decode the current chunk
            const chunk = decoder.decode(value, { stream: true });
            // Split by newline to handle possible multiple data chunks
            const lines = chunk.split('\n').filter(line => line.trim() !== '');
            for (const line of lines) {
              if (line.startsWith("data:")) {
                const dataStr = line.slice(5).trim();
                if (dataStr === "[DONE]") {
                  done = true;
                  break;
                }
                try {
                  const parsed = JSON.parse(dataStr);
                  // Expecting structure: { choices: [ { delta: { content: "..." } } ] }
                  const delta = parsed.choices[0].delta;
                  if (delta && delta.content) {
                    accumulatedText += delta.content;
                    assistantContentDiv.innerHTML = marked.parse(accumulatedText);
                    // Re-run code highlighting on new content
                    assistantMessageElement.querySelectorAll('pre code').forEach((block) => {
                      hljs.highlightElement(block);
                    });
                    // Process LaTeX math rendering
                    if (typeof MathJax !== 'undefined') {
                      MathJax.typesetPromise([assistantMessageElement]).catch(err => console.error(err));
                    }
                  }
                } catch (err) {
                  console.error("Error parsing stream chunk", err);
                }
              } else {
                // Fallback: simply append non-prefixed text
                accumulatedText += line;
                assistantContentDiv.innerHTML = marked.parse(accumulatedText);
                if (typeof MathJax !== 'undefined') {
                  MathJax.typesetPromise([assistantMessageElement]).catch(err => console.error(err));
                }
              }
            }
          }
        }

        const endTime = performance.now();
        const timeElapsed = ((endTime - startTime) / 1000).toFixed(2);
        // (Optional) You could update metrics here if the API provided token usage data

      } catch (error) {
        console.error('Error:', error);
        addMessage('Error: Unable to get a response from the server. Please try again.', false);
        isConnected = false;
        updateConnectionStatus('Disconnected', false);
      } finally {
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    connectButton.addEventListener('click', () => {
      if (isConnected) {
        isConnected = false;
        updateConnectionStatus('Disconnected', false);
        userInput.disabled = true;
        sendButton.disabled = true;
        addMessage('Disconnected from LM Studio server.', false);
        currentModel = '';
      } else {
        connectToServer();
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    sendButton.addEventListener('click', sendMessage);

    // Set initial focus
    serverUrlInput.focus();
  </script>
</body>
</html>
